{% extends 'index.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the recurring transaction "{{ object.transaction }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'money:recurring_transaction_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
