<style>
.form-container {
    width: 8.5in; /* Standard paper width */
    height: 11in;
    border: 2px solid black;
    padding: 10px;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
}

.grid-container {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: auto;
    gap: 0;
}

.box {
    border: 1px solid #000;
    padding: 5px;
    min-height: 50px;
}

.box-1 {
    grid-column: 1 / span 2; /* Box 1 usually spans full width */
    background-color: #f0f0f0; /* Highlight box 1 */
}

.box-num {
    font-weight: bold;
    font-size: 1.2em;
}

.box-label {
    display: block;
    font-size: 0.8em;
}
</style>

<body>
    <div class="form-container">
    <div class="form-header">
        <div class="form-title">1099-NEC</div>
        <div class="form-sub">Nonemployee Compensation</div>
    </div>
    
    <div class="grid-container">
        <div class="box p-info">PAYER'S name...</div>
        <div class="box t-info">PAYER'S TIN</div>
        <div class="box t-info">RECIPIENT'S TIN</div>
        <div class="box r-info">RECIPIENT'S name...</div>
        
        <div class="box box-1">
            <span class="box-num">1</span>
            <span class="box-label">Nonemployee compensation</span>
            <span class="box-value">$</span>
        </div>
        
        <div class="box box-4">
            <span class="box-num">4</span>
            <span class="box-label">Federal income tax withheld</span>
            <span class="box-value">$</span>
        </div>
        <!-- Additional boxes 5-7 -->
    </div>
</div>
</body>
