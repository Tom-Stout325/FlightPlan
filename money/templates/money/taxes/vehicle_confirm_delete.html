{% extends "index.html" %}

{% block title %}Delete Vehicle{% endblock %}

{% block content %}
<div class="container my-5" style="max-width: 600px;">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-2">Delete Vehicle</h1>
      <p class="text-muted mb-4">
        Are you sure you want to delete <strong>{{ object.name }}</strong>?
        This will also remove its yearly mileage records.
      </p>

      <form method="post">
        {% csrf_token %}
        <div class="d-flex gap-2 justify-content-end">
          <a href="{% url 'money:vehicle_list' %}" class="btn btn-outline-secondary">
            Cancel
          </a>
          <button type="submit" class="btn btn-danger">
            Delete
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock %}
