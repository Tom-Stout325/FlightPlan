{% extends 'index.html' %}
{% block content %}
<h2>Delete Flight Log</h2>
<p>Are you sure you want to delete the log for <strong>{{ log.date }}</strong>?</p>
<form method="post">{% csrf_token %}
  <button type="submit" class="btn btn-danger">Delete</button>
  <a href="{% url 'flightlogs:flightlog_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
